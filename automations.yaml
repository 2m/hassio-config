- id: '1686155326522'
  alias: Dujų Skaitliuko Skaičiuoklė
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.pulse_detected
    from: 'off'
    to: 'on'
  condition: []
  action:
  - service: input_number.increment
    data: {}
    target:
      entity_id: input_number.duju_skaitliukas
  mode: single
