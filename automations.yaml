- id: '1675269792899'
  alias: Dujinio Katilo Įjungimas
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.dujinis_katilas
    to: 'on'
  condition: []
  action:
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.dujinis_katilas
  mode: single
- id: '1675269887261'
  alias: Dujinio Katilo išjungimas
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.dujinis_katilas
    to: 'off'
  condition: []
  action:
  - service: switch.turn_off
    data: {}
    target:
      entity_id: switch.dujinis_katilas
  mode: single
- id: '1675270001903'
  alias: Let's Encrypt Renewal
  description: ''
  trigger:
  - platform: time
    at: 01:25:00
  condition: []
  action:
  - service: hassio.addon_restart
    data:
      addon: core_letsencrypt
  mode: single
- id: '1677594121187'
  alias: Mamos Termometras -> Radiatorius
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.mamos_termometras_temperature
  condition: []
  action:
  - service: shell_command.set_radiator_temperature
    data:
      radiator: '{{ device_attr(''climate.mamos_radiatorius'', ''configuration_url'')
        }}'
      temp: '{{ states.sensor.mamos_termometras_temperature.state }}'
  mode: single
