- id: '1672385155271'
  alias: Low circulation when no free cooling
  description: ''
  trigger:
  - platform: template
    value_template: '{{ states(''sensor.supply_temperature_difference'') | float >
      -1 }}'
    for:
      hours: 0
      minutes: 2
      seconds: 0
  condition: []
  action:
  - service: modbus.write_register
    data:
      address: 4
      hub: komfovent
      unit: 1
      value: 2
  mode: single
- id: '1672385248136'
  alias: Turn on high circulation when free cooling
  description: ''
  trigger:
  - platform: template
    value_template: '{{ states(''sensor.supply_temperature_difference'') | float <
      -1 }}'
    for:
      hours: 0
      minutes: 2
      seconds: 0
  condition: []
  action:
  - service: modbus.write_register
    data:
      address: 4
      hub: komfovent
      unit: 1
      value: 3
  mode: single
- id: '1675322366821'
  alias: Let's Encrypt Renewal
  description: ''
  trigger:
  - platform: time
    at: 01:25:00
  condition: []
  action:
  - service: hassio.addon_restart
    data:
      addon: core_letsencrypt
  mode: single
- id: '1677594121190'
  alias: Living Room Thermometer -> Radiator
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.living_room_thermometer_temperature
  condition: []
  action:
  - service: shell_command.set_radiator_temperature
    data:
      radiator: '{{ device_attr(''climate.living_room_radiator_1'', ''configuration_url'')
        }}'
      temp: '{{ states.sensor.living_room_thermometer_temperature.state }}'
  - service: shell_command.set_radiator_temperature
    data:
      radiator: '{{ device_attr(''climate.living_room_radiator_2'', ''configuration_url'')
        }}'
      temp: '{{ states.sensor.living_room_thermometer_temperature.state }}'
  mode: single
