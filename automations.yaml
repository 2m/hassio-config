- id: '1689009295449'
  alias: Kitchen Mode On
  description: ''
  trigger:
  - platform: template
    value_template: '{{ states(''sensor.air_fryer_power'') | float > 10 }}'
  - platform: template
    value_template: '{{ states(''sensor.stove_channel_1_power'') | float > 10 }}'
  condition: []
  action:
  - service: scene.create
    data:
      scene_id: komfovent_mode_revert
      snapshot_entities: switch.komfovent_mode_away,switch.komfovent_mode_normal,switch.komfovent_mode_intensive,switch.komfovent_mode_intensive
  - service: shell_command.komfovent_kitchen_mode
    data: {}
  mode: single
- id: '1689009402583'
  alias: Kitchen Mode Off
  description: ''
  trigger:
  - platform: template
    value_template: '{{ states(''sensor.air_fryer_power'') | float < 10 }}'
    for:
      hours: 0
      minutes: 5
      seconds: 0
  - platform: template
    value_template: '{{ states(''sensor.stove_channel_1_power'') | float < 10 }}'
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition: []
  action:
  - service: scene.turn_on
    data: {}
    target:
      entity_id: scene.komfovent_mode_revert
  mode: single
