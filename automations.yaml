- id: '1678554726682'
  alias: Mamos Radiatorius Debug
  description: ''
  trigger:
  - platform: template
    value_template: '{{ states.climate.mamos_radiatorius.attributes.current_temperature
      > 100 }}'
  condition: []
  action:
  - service: shell_command.shelly_trv_log
    data:
      radiator: 192.168.86.24
  mode: single
